<p>postlist works!</p>
<ul>
  <li *ngFor = "let post of posts" >
      {{post.title}}
      <p>{{post.content}}</p>
      <p>User:{{post.creator}}</p>
      <p *ngIf= "userIsAuthenticated">
        <a [routerLink] = "['/edit',post.id]">EDIT</a>
        <button (click) = "onDelete(post.id)" > DELETE </button>
      </p>
</li>
 </ul>
